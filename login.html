<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>用户登陆</title>
<link rel="stylesheet" type="text/css" href="login.css">
<script language="javascript">
function checkForm(){
	if(document.form1.uname.value.length<6||document.form1.uname.value.length>20){
		alert('用户名必须为6-20位字符！');
		document.form1.uname.focus();
		return false;
	}
	if(document.form1.pwd.value.length<6||document.form1.pwd.value.length>20){
		alert('密码必须为6-20位字符！');
		document.form1.pwd.focus();
		return false;
	}
	window.location.href="feedback.html";
	//window.open("反馈.html");
}
function zhuce(){
	//window.open("用户注册.html");//12.3.2 window对象的方法
	window.location.href="register.html";
}
</script>
</head>

<body background="image/top/sea.jpg">
<div class="a">
<div class="biaoti">用户登陆</div>
<form name="form1">
	<table width="500" align="center" border="1" cellpadding="5" cellspacing="0">
        <tr height="40">
            <td width="100" align="right">用户名：</td><td align="left"><input type="text" name="uname" maxlength="20"/>&nbsp;</td>
        </tr>
    	<tr height="40">
            <td width="100" align="right">密码：</td><td align="left"><input type="password" name="pwd" maxlength="20"/>&nbsp;</td>
        </tr>
        <tr height="40">
            <td width="100" align="right"></td>
			<td align="left">
				<input type="button" value="登陆" onclick="checkForm();"/>
				<input type="button" value="注册" onclick="zhuce();"/>
			    <input type="reset" value="重置"/></td>
        </tr>
	</table>
</form>
</div>
</body>
</html>
