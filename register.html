function tongyiguan(){
	document.getElementById('xuanzekuang').innerHTML='<div class="checkbox2"></div>我已阅读并同意';
	tongyi=true;
	guan();
}
function butongyiguan(){
	document.getElementById('xuanzekuang').innerHTML='<div class="checkbox1"></div>我已阅读并同意';
	tongyi=false;
	guan();
}
function guan(){
	document.getElementById('fuwuxieyi').innerHTML='';
}
function read(){
	if(count<=0){
		document.getElementById('yes').innerHTML="同意条款，点击注册";
		document.getElementById("yes").disabled=false;
	}else{
		document.getElementById('yes').innerHTML="请认真阅读条款（"+count+"秒后继续）";
		count--;
		setTimeout("read()",1000);
	}
}
function checkForm(){
	if(document.form1.youxiang.value.length<1){
		alert('电子邮箱不能为空！');
		document.form1.youxiang.focus();
		return false;
	}
	if(document.form1.number.value.length<1){
		alert('手机号不能为空！');
		document.form1.number.focus();
		return false;
	}
	if(document.form1.uname.value.length<6||document.form1.uname.value.length>20){
		alert('用户名必须为6-20位字符！');
		document.form1.uname.focus();
		return false;
	}
	if(document.form1.pwd.value.length<6||document.form1.pwd.value.length>20){
		alert('密码必须为6-20位字符！');
		document.form1.pwd.focus();
		return false;
	}
	if(document.form1.pwd.value!=document.getElementById("pwd2").value){
		alert('两次密码必须一致！');
		document.form1.pwd.value="";
		document.getElementById("pwd2").value="";
		document.form1.pwd.focus();
		return false;
	}
