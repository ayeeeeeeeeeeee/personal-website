<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>问题反馈</title>
		<script>
			var bArray = new Array("暨大风采", "家乡风貌", "游戏时间", "其他");
            var sArray = new Array();
            sArray[0] = new Array("背景图片", "文字大小", "布局排版", "内容", "其他");
            sArray[1] = new Array("背景图片", "杭州概况", "历史文化", "西湖十景", "其他");
            sArray[2] = new Array("背景图片", "文字大小", "布局排版", "内容", "其他");
            sArray[3] = new Array("用户注册", "用户登录", "问题反馈", "回到页首");
			function init() {
				var big = document.getElementById("big");
				for(var i = 0; i < bArray.length; i++) {
					var option = document.createElement("option");
					option.value = bArray[i];
					option.text = bArray[i];
					big.options.add(option);
				}
			}
			function show() {
				var big = document.getElementById("big");
				var small = document.getElementById("small");
				var pSelectedIndex = big.selectedIndex - 1;
				var result = document.getElementById("result");
				if(pSelectedIndex < 0) {
					result.innerText = "";
				} else {
					result.innerText = bArray[pSelectedIndex];
					var cSelectedIndex = small.selectedIndex - 1;
					if(cSelectedIndex >= 0) {
						result.innerText += ", " + sArray[pSelectedIndex][cSelectedIndex];
					}
				}
			}
			function selectbig() {
				var big = document.getElementById("big");
				var small = document.getElementById("small");
				var pSelectedIndex = big.selectedIndex - 1;
				for(var i = small.options.length - 1; i > 0; i--) {
					small.options.remove(i);
				}
				if(pSelectedIndex >= 0) {
					for(var i = 0; i < sArray[pSelectedIndex].length; i++) {
						var option = document.createElement("option");
						option.value = sArray[pSelectedIndex][i];
						option.text = sArray[pSelectedIndex][i];
						small.options.add(option);
					}
				}
				show();
			}
var cbs=document.getElementsByName("cb[]");
function myCheck(){
	var count=0;
	for(var i=0;i<cbs.length;i++){
		if(cbs[i].checked){
			count++;
		}
	}
	if(count>=3){
		for(var i=0;i<cbs.length;i++){
			if(cbs[i].checked==false){
				cbs[i].disabled=true;
			}
		}
	}else{
		for(var i=0;i<cbs.length;i++){
			if(cbs[i].checked==false){
				cbs[i].disabled=false;
			}
		}
	}

}
var cbs2=document.getElementsByName("cb2[]");
function checkAll(){
	for(var i=0;i<cbs2.length;i++){
		cbs2[i].checked=true;
	}
}
function unCheckAll(){
	for(var i=0;i<cbs2.length;i++){
		cbs2[i].checked=false;
	}
}
function checkOpp(){
  for(var i=0;i<cbs2.length;i++){
		if(cbs2[i].checked){
			cbs2[i].checked=false;
		}else{
			cbs2[i].checked=true;
		}
	}
}
function tijiao(){
	alert("已提交！");
}
</script>

				height:200px;
			}
			#a2{
				height:230px;

			cursor: pointer;
			opacity: 0.93;

			border: black 2px solid;
		}

		.aa:hover {
			border: #E35153 2px solid;

	</head>
<body background="image/top/sea.jpg" onLoad="init()" >

			   <td><input type="checkbox" name="cb[]" onchange="myCheck();"/> 游戏时间</td>

			板块：
			<select id="big" onChange="selectbig()">
